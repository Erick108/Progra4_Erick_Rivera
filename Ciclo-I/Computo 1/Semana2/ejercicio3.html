<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagoDeUber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pago de Uber</h1>

    <label id="label1" for="nombre">Cliente:</label>
    <input type="text" id="nombre" placeholder="Nombre del cliente">
    <label id="label2" for="conductor">Conductor:</label>
    <input type="text" id="conductor" placeholder="Nombre del conductor">
    <label id="label3" for="kilometraje">Kilometraje(km):</label> 
    <input type="number" id="kilometraje" placeholder="Distancia recorrida Ej:1000km" step="1000" min="1000">
    <label id="label4" for="propina">Propina ($):</label>
    <input type="number" id="propina" placeholder="Propina para el conductor"step="0.25" min="0.00">
    <button id="btncalcular">Calcular</button>

    <p><span id="mensaje"></span> <span id="mensaje1"></span></p>
    <p><span id="mensaje2"></span></p>
    <p><span id="mensaje3"></span></p>
    
</body>
<script src="script3.js"></script>
</html>
